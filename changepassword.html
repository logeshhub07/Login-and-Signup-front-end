<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <!--CSS Stylesheet-->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(62, 65, 57);
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <!--Navigation-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#navbar-index"
            aria-expanded="false"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="index.html" class="navbar-brand">Login Genius</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-index">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="aboutus.html"
                ><span class="glyphicon glyphicon-info-sign"></span> About Us</a
              >
            </li>
            <li>
              <a href="signup.html"
                ><span class="glyphicon glyphicon-user"></span> Sign Up</a
              >
            </li>
            <li>
              <a href="login.html"
                ><span class="glyphicon glyphicon-log-in"></span> Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Login Form-->
    <div class="container">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading text-center">
            <h3>Change Password</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="old_pass">Old Password:</label>
                <input
                  type="text"
                  class="form-control"
                  id="old_pass"
                  placeholder="Old Password"
                />
              </div>
              <div class="form-group">
                <label for="new_password">New Password:</label>
                <input
                  type="text"
                  class="form-control"
                  id="new_password"
                  placeholder="New Password (Min. 6 characters)"
                />
              </div>
              <div class="form-group">
                <label for="con_new_password">Confirm New Password:</label>
                <input
                  type="text"
                  class="form-control"
                  id="con_new_password"
                  placeholder="Re-type New Password"
                />
              </div>
              <button type="button" class="btn btn-block btn-info">
                Change
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Footer-->
    <footer class="text-center">
      <div class="container footer-container">
        <p>
          Copyright &copy; Ctrl Xpenses. All Rights Reserved | Contact Us: +91
          90000 00000
        </p>
      </div>
    </footer>

    <!--Javascript files-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
